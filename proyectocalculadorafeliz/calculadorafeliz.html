<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculadora Feliz</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <link rel="shortcut icon" href="https://i.pinimg.com/originals/41/62/b5/4162b510febd325a3518573d88fe3163.png"
    type="image/x-icon" />
</head>

<body class="bg-body">
  <main>
    <section class="d-flex align-items-center" style="min-height: 100vh;">
      <div class="container">
        <h1 class="text-info text-center">Calculadora Feliz</h1>
        <!--text info es para resaltar texto-->
        <!--se saca de bootstrap floating labels-->
        <form class="py-2" id="calculatorForm">
          <div class="form-floating mb-3">
            <input type="number" name="number1" class="form-control" id="number1" placeholder="number1" required/>
            <label for="numero1">Número 1</label>
          </div>
          <div class="form-floating mb-3">
            <select class="form-select" id="operator" aria-label="Operador" required>
              <option selected value=""> Seleccionar Opción </option>
              <option value="+" selected>+</option>
              <option value="-">-</option>
              <option value="*">*</option>
              <option value="/">/</option>

            <!--se saca de bootstrap-->
            </select>
            <label for="operador">Operador</label>
          </div>

          <div class="form-floating mb-3">
            <input type="number" class="form-control" id="number2" placeholder="Numero 2" required/>
            <label for="numero2">Número 2</label>
          </div>
          <button type="submit" class="btn btn-primary w-100 mb-3">Calcular</button>
        </form>
          <div class="badge bg-danger mb-3 m-auto w-100" id="errorContainer"></div>
          <div class="bg-success fs-2 fw-bold rounded text-center" id="resultContainer">
        </div>
      </section>
    </div>
  </main>

  <script src="./js/index.js" type="module"></script>
</body>

</html>
